<div class="main-product-container">
    <div *ngFor="let product of productsStore.products$ |async" class="mx-5 p-3 product-card">
        <!-- <p>{{product}}</p> -->
        <div class="product-image-container">
            <a routerLink="../product/{{product.id}}">
            <img [src]="'assets/images/' + product.product_img +'.jpg'" alt="{{product.product_name}}">
            </a>
        </div>
        <div class="product-info">
            <h5><a routerLink="../product/{{product.id}}">{{product.product_name}}</a></h5>
            <p class="product-price">{{ product.price | currency:'INR':'symbol' }}</p>
            <!-- <p><app-ratings [score]="product.ratings"></app-ratings></p> -->
            <!-- <p><app-ratings [score]="product.ratings" ngSkipHydration></app-ratings></p> -->
            <div class="my-3" (click)="addToCart(product)">
                <div class="cart-button">
                    <div class="cart-icon-container">
                        <fa-icon [icon]="faShoppingCart"></fa-icon>
                    </div>
                    <div class="cart-text-container mx-3">
                        <p>Add to Cart</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!productsStore.products.length">
        <h5>No products found</h5>
    </div>
</div>
